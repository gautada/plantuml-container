kind: pipeline
type: exec
name: Container Build - PlantUML

platform:
  os: linux
  arch: arm64

steps:
- name: build
  environment:
    ALPINE_VERSION: 3.16.0
    PLANTUML_VERSION: 1.2022.5
  commands:
  - podman build --build-arg ALPINE_VERSION=$ALPINE_VERSION --build-arg PLANTUML_VERSION=$PLANTUML_VERSION --file Containerfile --format docker --label revision="$(git rev-parse HEAD)" --label version="$(date +%Y.%m.%d)" --no-cache --tag plantuml:build .
- name: publish
  environment:
    PLANTUML_VERSION: 1.2022.5
    DOCKERIO_USERNAME:
      from_secret: username.docker.io
    DOCKERIO_PASSWORD:
      from_secret: password.docker.io
  commands:
   - podman tag plantuml:build docker.io/$DOCKERIO_USERNAME/plantuml:$PLANTUML_VERSION
   - podman login --username=$DOCKERIO_USERNAME --password=$DOCKERIO_PASSWORD docker.io
   - podman push docker.io/$DOCKERIO_USERNAME/plantuml:$PLANTUML_VERSION
